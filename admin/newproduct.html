<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product - PULSE</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            color: #005b66;
            text-align: center;
            margin-top: 30px;
            font-size: 2.5em;
        }

        p {
            text-align: center;
            color: #007f84;
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        .form-container {
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            font-size: 1.1em;
            font-weight: bold;
            display: block;
            margin: 15px 0 8px;
        }

        .form-container input,
        .form-container select,
        .form-container textarea {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #b2ebf2;
            border-radius: 10px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }

        .form-container input:focus,
        .form-container select:focus,
        .form-container textarea:focus {
            border-color: #00bcd4;
            outline: none;
        }

        .form-container button[type="submit"] {
            width: 100%;
        }

        .form-container button {
            display: inline-block;
            width: 48%;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            color: #fff;
            background-color: #00bcd4;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 40px;
        }

        .form-container button:hover {
            background-color: #008ba3;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
        }

        .section-title {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 30px;
            color: #007f84;
        }

        .image-preview {
            width: 100%;
            height: 200px;
            border: 2px dashed #b2ebf2;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        .image-preview-text {
            color: #888;
        }

        input[type="file"] {
            padding: 10px;
            background-color: #f5f5f5;
        }

        .confirmation-page {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .confirmation-page h2 {
            font-size: 2.2em;
            color: #00bcd4;
        }

        .confirmation-page p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .confirmation-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .confirmation-buttons button {
            width: 45%;
        }
        
        #test-api-btn {
            display: none;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .button-container {
                flex-direction: column;
            }

            .form-container button {
                width: 100%;
                margin-top: 20px;
            }

            .confirmation-buttons {
                flex-direction: column;
            }

            .confirmation-buttons button {
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
<div class="form-container" id="form-section">
    <h1>Add New Product</h1>
    <p>Enter the details of the product you want to add</p>

    <form id="add-product-form">
        <div class="section-title">Product Information</div>
        <!-- Product Image -->
        <label for="product-image">Product Image</label>
        <div class="image-preview" id="image-preview">
            <span class="image-preview-text">Image Preview</span>
            <img id="preview-image" src="" alt="Preview">
        </div>
        <input type="file" id="product-image" name="image" accept="image/png, image/jpeg, image/jpg, image/gif" required>

        <!-- Product Name -->
        <label for="product-name">Product Name</label>
        <input type="text" id="product-name" name="name" placeholder="Enter product name" required>

        <!-- Product Description -->
        <label for="product-description">Product Description</label>
        <textarea id="product-description" name="description" placeholder="Enter product description" rows="4" required></textarea>

        <!-- Product Price -->
        <label for="product-price">Price ($)</label>
        <input type="number" id="product-price" name="price" placeholder="Enter product price" step="0.01" min="0" inputmode="decimal" required>

        <!-- Product Old Price (Optional) -->
        <label for="product-old-price">Old Price ($) (Optional)</label>
        <input type="number" id="product-old-price" name="old_price" placeholder="Enter old price (if on sale)" step="0.01" min="0" inputmode="decimal">

        <!-- Product Type -->
        <label for="product-type">Product Type</label>
        <input type="text" id="product-type" name="type" placeholder="Enter product type (e.g. Electronics, Clothing)">

        <!-- Product Category -->
        <label for="product-category">Category</label>
        <select id="product-category" name="category" required>
            <option value="Used Items">used_item</option>
            <option value="Upper_Limb">Upper_Limb</option>
            <option value="Lower_Limb">Lower_Limb</option>
            <option value="Accessories">Accessories</option>
        </select>

        <div id="other-category-container" style="display: none;">
            <label for="other-category-input">Specify Category</label>
            <input type="text" id="other-category-input" name="other_category" placeholder="Enter category name">
        </div>

        <!-- Submit Button -->
        <button type="submit">Add Product</button>
        <button type="button" id="test-api-btn" style="background-color: #f0f0f0; color: #333; margin-top: 10px;">Test API Connection</button>
    </form>
</div>

<!-- Confirmation Page -->
<div id="confirmation-page" class="confirmation-page form-container">
    <h2>✅ Product Added Successfully!</h2>
    <p>The product has been added to your inventory.</p>
    <div class="confirmation-buttons">
        <button id="home-button">Return to Home</button>
        <button id="admin-button">Return to Admin Dashboard</button>
    </div>
</div>

<!-- Load AdminAPI first -->
<script src="js/admin-api.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Verify AdminAPI is loaded properly
        if (typeof AdminAPI === 'undefined') {
            console.error('CRITICAL ERROR: AdminAPI is not defined. Check that admin-api.js is loaded correctly.');
            alert('Error loading admin interface. Please try refreshing the page.');
            return;
        }
        
        // First, test API connectivity
        (async function checkServerStatus() {
            try {
                console.log('Testing API server status...');
                const response = await fetch('/api/admin/test-connection', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('adminToken')}`
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('✅ API server is online:', data);
                    // Add a status indicator to the page
                    const statusDiv = document.createElement('div');
                    statusDiv.style.padding = '10px';
                    statusDiv.style.backgroundColor = '#e6ffe6';
                    statusDiv.style.color = '#006600';
                    statusDiv.style.borderRadius = '5px';
                    statusDiv.style.margin = '10px 0';
                    statusDiv.style.textAlign = 'center';
                    statusDiv.innerHTML = 'Please enter a new product';
                    document.querySelector('.form-container').prepend(statusDiv);
                    setTimeout(() => statusDiv.style.display = 'none', 5000);
                } else {
                    console.error('❌ API server returned error status:', response.status);
                    alert('Warning: API server returned error status. Product creation may not work correctly.');
                }
            } catch (error) {
                console.error('❌ Could not connect to API server:', error);
                alert('Warning: Could not connect to API server. Please check that the server is running.');
            }
        })();
        
        // Check if user is authenticated
        if (!AdminAPI.Auth.isLoggedIn()) {
            console.warn('User is not logged in! Redirecting to login page...');
            window.location.href = '../Login Page.html';
            return;
        }
        
        console.log('User is authenticated. Proceeding with product addition form.');
        
        // Continue with form initialization
        // Handle category selection
        const categorySelect = document.getElementById('product-category');
        const otherCategoryContainer = document.getElementById('other-category-container');
        const otherCategoryInput = document.getElementById('other-category-input');

        categorySelect.addEventListener('change', function () {
            if (this.value === 'Other') {
                otherCategoryContainer.style.display = 'block';
                otherCategoryInput.required = true;
            } else {
                otherCategoryContainer.style.display = 'none';
                otherCategoryInput.required = false;
            }
        });

        // Image preview functionality
        const productImage = document.getElementById('product-image');
        const previewImage = document.getElementById('preview-image');
        const previewText = document.querySelector('.image-preview-text');

        productImage.addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();

                reader.addEventListener('load', function () {
                    previewImage.setAttribute('src', this.result);
                    previewImage.style.display = 'block';
                    previewText.style.display = 'none';
                });

                reader.readAsDataURL(file);
            } else {
                previewImage.style.display = 'none';
                previewText.style.display = 'block';
            }
        });

        // Form submission
        const form = document.getElementById('add-product-form');
        const formSection = document.getElementById('form-section');
        const confirmationPage = document.getElementById('confirmation-page');
        const homeButton = document.getElementById('home-button');
        const adminButton = document.getElementById('admin-button');

        // Test API button handler
        document.getElementById('test-api-btn').addEventListener('click', async function() {
            try {
                alert('Testing API connection...');
                
                // Try the general API test endpoint
                const testResponse = await fetch('/api/admin/test-connection');
                const testData = await testResponse.json();
                
                console.log('Test API response:', testData);
                
                if (testData.success) {
                    alert('API is accessible! Check console for details.');
                } else {
                    alert('API test failed. Check console for details.');
                }
            } catch (error) {
                console.error('API test error:', error);
                alert('API test error: ' + error.message);
            }
        });

        form.addEventListener('submit', async function (event) {
            event.preventDefault();

            // Validate form fields
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Get form data
            const formData = new FormData(form);

            // If 'Other' category is selected, use the custom input value
            if (categorySelect.value === 'Other') {
                formData.set('category', otherCategoryInput.value);
            }

            // Validate price fields contain only numbers
            const price = parseFloat(formData.get('price'));
            if (isNaN(price)) {
                alert('Please enter a valid number for Price');
                return;
            }

            const oldPrice = formData.get('old_price') ? parseFloat(formData.get('old_price')) : null;
            if (formData.get('old_price') && isNaN(oldPrice)) {
                alert('Please enter a valid number for Old Price');
                return;
            }

            try {
                // Show loading state
                const submitButton = form.querySelector('button[type="submit"]');
                const originalText = submitButton.textContent;
                submitButton.disabled = true;
                submitButton.textContent = 'Adding Product...';
                
                // Log form data for debugging
                console.log('Form data being sent:');
                for (const [key, value] of formData.entries()) {
                    console.log(`  ${key}: ${value instanceof File ? `File: ${value.name} (${value.size} bytes)` : value}`);
                }
                
                // DIRECT API CALL INSTEAD OF USING AdminAPI
                console.log('Making direct API call to /api/admin/products');
                const token = localStorage.getItem('adminToken');
                
                // Create a clean FormData object with explicit fields
                const cleanFormData = new FormData();
                cleanFormData.append('name', formData.get('name'));
                cleanFormData.append('description', formData.get('description'));
                cleanFormData.append('price', formData.get('price'));
                cleanFormData.append('Category', formData.get('category'));
                
                // Only add optional fields if they have values
                if (formData.get('old_price')) {
                    cleanFormData.append('old_price', formData.get('old_price'));
                }
                
                if (formData.get('type')) {
                    cleanFormData.append('type', formData.get('type'));
                }
                
                // Add the image file if it exists
                const imageFile = formData.get('image');
                if (imageFile && imageFile.size > 0) {
                    cleanFormData.append('image', imageFile);
                    console.log('Adding image file to form data:', imageFile.name, 'Size:', imageFile.size, 'Type:', imageFile.type);
                }
                
                // Log full cleaned FormData contents
                console.log('Final form data being sent:');
                for (const [key, value] of cleanFormData.entries()) {
                    console.log(`  ${key}: ${value instanceof File ? `File: ${value.name} (${value.size} bytes, type: ${value.type})` : value}`);
                }
                
                // Make the API call with explicit content type and credentials
                console.log('Sending API request with token:', token ? 'Token exists' : 'No token');
                const response = await fetch('/api/admin/products', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                        // NOTE: Do NOT set Content-Type when sending FormData with files
                    },
                    body: cleanFormData
                });
                
                // Get the raw response text first
                const responseText = await response.text();
                console.log('Raw API response:', responseText);

                if (!response.ok) {
                    console.error('API error:', response.status, responseText);
                    throw new Error(`API returned ${response.status}: ${responseText || 'Unknown error'}`);
                }

                // Try to parse JSON if there's content
                let result;
                if (responseText && responseText.trim()) {
                    try {
                        result = JSON.parse(responseText);
                        console.log('Product created successfully:', result);
                    } catch (parseError) {
                        console.error('JSON parse error:', parseError);
                        throw new Error(`Invalid JSON response: ${responseText.substring(0, 100)}`);
                    }
                } else {
                    console.log('Empty response received');
                    result = { message: 'Product may have been created, but server returned empty response' };
                }

                // Show confirmation page
                formSection.style.display = 'none';
                confirmationPage.style.display = 'block';
            } catch (error) {
                console.error('Error creating product:', error);
                alert('An error occurred while adding the product: ' + error.message);
                
                // Reset button state
                submitButton.disabled = false;
                submitButton.textContent = originalText;
            }
        });

        // Navigation buttons
        homeButton.addEventListener('click', function() {
            window.location.href = '../index.html';  // Redirect to home page
        });

        adminButton.addEventListener('click', function() {
            window.location.href = 'admin.html';  // Redirect to admin dashboard
        });
    });
</script>
</body>

</html>
